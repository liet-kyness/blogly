<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
    <h2>
        <a href="/posts/{{post.id}}">{{post.title}}</a>
    </h2>
    <p>{{post.content}}</p>
    <p><small><i>{{post.user.full_name}} | {{post.created_at}}</i></small></p>
    <div>
        {% if post.tags %}
        <p><small><b>Tags:</b></small>
            {% for tag in post.tags %}
            <a href="/tags/{{tag.id}}"><small><b>{{tag.tag_name}}</b></small></a>
            {% endfor %}
        {% endif %}
        </p>
    </div>
    {% endfor %}

    <a href="/users">Users</a>
    <a href="/tags">Tags</a>
</body>
</html>
