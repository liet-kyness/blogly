<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
</head>
<body>
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.tag_name}}</a></li>
        {% endfor %}
    </ul>

    <p><a href="/tags/new">Add Tag</a></p>
    <p><a href="/">Posts</a></p>
</body>
</html>
