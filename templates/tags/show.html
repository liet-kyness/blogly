<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
</head>
<body>
    <h1>{{tag.tag_name}}</h1>
    <ul>
        {% for post in tag.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <form>
        <button formmethod="GET" formaction="/tags/{{tag.id}}/edit">Edit</button>
        <button formmethod="GET" formaction="/tags/{{tag.id}}/delete">Delete</button>
        <button formmethod="GET" formaction="/">Home</button>
    </form>
</body>
</html>
